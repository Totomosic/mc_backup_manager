[backup]
# Directory containing newly created Minecraft backup archives.
backup_dir = /opt/minecraft/backups

# Storage target can be an S3 URI or local filesystem path.
# Example for S3:
# storage_uri = s3://my-backup-bucket/minecraft
# Example for local filesystem:
# storage_uri = /mnt/nas/minecraft_backups
storage_uri = s3://my-backup-bucket/minecraft

# Optional AWS parameters when using S3 uploads.
aws_region = us-east-1
aws_profile = default

# Optional loop configuration to run continuously.
# loop = true
# poll_interval = 60

# Optional retention checkpoints to thin older backups.
# retention_checkpoints = 24h,7d,30d
